<form (ngSubmit)="login(formularz)" #formularz="ngForm">
  <div style="display: inline-grid; margin: 20px;">
    <label>E-mail</label>
    <input ngModel type="email" name="email" required>

    <label>Has≈Ço</label>
    <input ngModel type="password" name="password" required>

    <button type="submit"
            [disabled]="formularz.invalid">
      Zaloguj
    </button>
    <button type="button"
            (click)="register(formularz)"
            [disabled]="formularz.invalid">
      Rejestracja
    </button>
  </div>
</form>
