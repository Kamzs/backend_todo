  <div>

    <label>E-mail</label>
    <input ngModel type="email" name="email" required>

    <label>Has≈Ço</label>
    <input ngModel type="password" name="password" required>

    <button type="submit"

    </button>
    <button type="button"
            [disabled]="formularz.invalid">

    </button>
  </div>




</form>
