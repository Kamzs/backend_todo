<div class="container">
  <app-input
  (emiter)="addNew($event)">
  </app-input>
</div>
<div class="container">
  <div class="innercontainer">
    <app-todo
    [listOfTasks]="tasksNotDone"
    (emiterToDoDelete)="updateListToDo($event)"
    (emiterDone)="updateListDone($event)"
    >
  </app-todo>
  </div>
  <div class="innercontainer">
    <app-done
      [tasksDoneInputField]="tasksDone"
    ></app-done>
  </div>

</div>
